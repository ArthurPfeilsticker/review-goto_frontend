<div class="login-container">
  <div class="login-card">
    
    <div class="brand-header">
      <div class="brand-icon">
        <span class="bar bar-1"></span>
        <span class="bar bar-2"></span>
        <span class="bar bar-3"></span>
      </div>
      <h1 class="brand-title">1º Subdistrito BH</h1>
    </div>

    <h2 class="card-subtitle">Bem-vindo de volta!</h2>
    
    <div *ngIf="errorMessage" class="error-alert">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="exemplo@empresa.com"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="••••••••"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Acessar Conta' }}
      </button>

    </form>
  </div>

  <p class="copyright">© 2025 Cartório de Registro Civil 1º Subdistrito de Belo Horizonte</p>
</div>
